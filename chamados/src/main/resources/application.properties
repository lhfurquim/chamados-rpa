spring.application.name=chamados

# Server Configuration

server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for development)

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

## SQL Server Configuration (JPA)
#spring.datasource.url=jdbc:sqlserver://${MAIN_DB_HOST}:${MAIN_DB_PORT};databaseName=DW;encrypt=true;trustServerCertificate=true
#spring.datasource.username=${MAIN_DB_USER}
#spring.datasource.password=${MAIN_DB_PASSWORD}
#spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# H2 Console (for development only)

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Server for dp

dp-db.url=jdbc:sqlserver://${DP_HOST}:${DP_PORT};databaseName=DW;encrypt=true;trustServerCertificate=true
dp-db.username=${DP_USER}
dp-db.password=${DP_PASSWORD}


# CORS Configuration

spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600


# Multipart/File Upload Configuration

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB

# Logging

logging.level.com.rpa.chamados=DEBUG
logging.level.org.springframework.web=DEBUG

# Azure AD Configuration
azure.ad.tenant-id=${AZURE_TENANT_ID}
azure.ad.client-id=${AZURE_CLIENT_ID}
azure.ad.enable-signature-verification=${AZURE_AD_ENABLE_SIGNATURE_VERIFICATION}
azure.ad.client-secret=${AZURE_AD_CLIENT-SECRET}